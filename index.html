<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design Hack</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cyan: {
                neon: '#00CBD9',
                light: '#AEECF1',
              },
              magenta: {
                neon: '#FC2C54',
              },
              yellow: {
                gold: '#FFD700',
              },
              dark: {
                bg: '#0A0A0A',
                surface: '#141414',
                deep: '#050505'
              },
              // Cores solicitadas
              primary: {
                main: '#00CBD9',        // Azul ciano principal
                light: '#AEECF1',       // Azul claro para gradientes
                dark: '#00A0B0',        // Azul escuro
              }
            },
            fontFamily: {
              sans: ['"Century Gothic"', 'CenturyGothic', 'AppleGothic', 'sans-serif'],
              michroma: ['"Michroma"', 'sans-serif'],
            },
            backgroundImage: {
              'shimmer': 'linear-gradient(45deg, transparent 25%, rgba(255,255,255,0.4) 50%, transparent 75%)',
            }
          },
        },
      }
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0A0A0A; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00CBD9; 
      }

      /* Glitch Keyframes - Existing (Hover) */
      @keyframes glitch-skew {
        0% { transform: skew(0deg); }
        20% { transform: skew(-2deg); }
        40% { transform: skew(2deg); }
        60% { transform: skew(-1deg); }
        80% { transform: skew(1deg); }
        100% { transform: skew(0deg); }
      }
      
      .glitch-effect {
        animation: glitch-skew 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite;
        animation-play-state: paused;
      }
      .glitch-effect:hover {
        animation-play-state: running;
      }

      /* NEW: Strong RGB Glitch Entry Animation */
      @keyframes glitch-intro {
        0% {
          text-shadow: 4px 0 #FC2C54, -4px 0 #00CBD9;
          transform: skew(0deg) translateX(0);
          opacity: 0;
        }
        10% {
          opacity: 1;
          text-shadow: 2px 0 #FC2C54, -2px 0 #00CBD9;
        }
        20% {
          text-shadow: -2px 0 #FC2C54, 2px 0 #00CBD9;
          transform: skew(-10deg) translateX(-5px);
        }
        30% {
          text-shadow: 1px 0 #FC2C54, -1px 0 #00CBD9;
          transform: skew(5deg) translateX(2px);
        }
        40% {
          text-shadow: 0px 0 transparent, 0px 0 transparent;
          transform: skew(0deg) translateX(0);
        }
        50% {
          text-shadow: -3px 0 #FC2C54, 3px 0 #00CBD9;
          transform: skew(-5deg);
        }
        60% {
          text-shadow: 0 0 transparent;
          transform: skew(0deg);
        }
        70% {
          text-shadow: 2px 0 #FC2C54, -2px 0 #00CBD9;
           clip-path: inset(10% 0 80% 0);
        }
        80% {
          text-shadow: 0 0 transparent;
          clip-path: inset(0 0 0 0);
        }
        100% {
          text-shadow: 0 0 transparent;
          transform: none;
          opacity: 1;
        }
      }

      .animate-glitch-intro {
        animation: glitch-intro 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        will-change: text-shadow, transform, opacity;
      }

      /* Noise Texture */
      .bg-noise {
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
      }

      /* Shimmer Animation */
      @keyframes shimmer-slide {
        0% { transform: translateX(-150%) skewX(-15deg); }
        100% { transform: translateX(150%) skewX(-15deg); }
      }
      .animate-shimmer-sweep {
        animation: shimmer-slide 3s ease-in-out infinite;
      }

      /* Marquee Animation */
      @keyframes marquee {
        0% { transform: translateX(0%); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        animation: marquee 60s linear infinite;
        white-space: nowrap;
        will-change: transform;
      }

      /* Infinite Scroll for Brand Carousel */
      @keyframes marquee-scroll {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-brand-scroll {
        animation: marquee-scroll 28s linear infinite;
        will-change: transform;
      }
      .animate-brand-scroll:hover {
        animation-play-state: paused;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "gsap/": "https://aistudiocdn.com/gsap@^3.13.0/",
    "@gsap/react": "https://aistudiocdn.com/@gsap/react@^2.1.2"
  }
}
</script>
</head>
  <body class="bg-dark-bg text-white overflow-x-hidden antialiased selection:bg-cyan-neon selection:text-black">
    <div id="root"></div>
  </body>
</html>
